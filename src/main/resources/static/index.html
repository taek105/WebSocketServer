<body>
<div id="chatbox">
  <div id="log"></div>
  <form id="inputbar" autocomplete="off">
    <input id="msg" type="text" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”â€¦" aria-label="chat message" />
    <button type="submit" disabled>ì „ì†¡</button>
  </form>
</div>

<script>
  (() => {
    const ROOM_ID = 42;
    const WS_URL = `ws://34.47.124.13:8000/ws?roomId=${ROOM_ID}`;
    const log = document.getElementById("log");
    const form = document.getElementById("inputbar");
    const input = document.getElementById("msg");
    const sendBtn = form.querySelector("button");

    let ws, myNick = null;
    connect();

    function connect() {
      ws = new WebSocket(WS_URL);
      ws.addEventListener("open", () => {
        appendSys("âœ… WebSocket ì—°ê²°ë¨");
        sendBtn.disabled = false;
      });
      ws.addEventListener("message", ev => {
        let data;
        try { data = JSON.parse(ev.data); }
        catch { console.error("ì˜ëª»ëœ ë©”ì‹œì§€:", ev.data); return; }

        if (data.type === "welcome") {
          myNick = data.nickname;
          appendSys(`ğŸ†• ${myNick} ë¡œ ì…ì¥í–ˆìŠµë‹ˆë‹¤`);
          return;
        }
        if (data.roomId !== ROOM_ID) return;

        // ChatMessage
        if (typeof data.messageId === "number"
            && typeof data.user === "string"
            && typeof data.content === "string") {
          const self = data.user === myNick;
          appendMsg(data.user, data.content, self, data.messageId);
          return;
        }

        // ModerationResponse
        if (typeof data.messageId === "number"
            && typeof data.isSafe === "boolean") {
          const msgEl = document.getElementById(`msg-${data.messageId}`);
          if (!msgEl) return;
          const old = msgEl.querySelector(".reason");
          if (old) old.remove();

          if (!data.isSafe) {
            msgEl.classList.add("blurred");
            const reasonEl = document.createElement("div");
            reasonEl.className = "reason";
            reasonEl.textContent = `ì´ìœ : ${data.reason}`;
            msgEl.appendChild(reasonEl);
            msgEl.addEventListener("click", function onClick() {
              msgEl.classList.remove("blurred");
              reasonEl.remove();
              msgEl.removeEventListener("click", onClick);
            });
          } else {
            msgEl.classList.remove("blurred");
          }
        }
      });
      ws.addEventListener("close", () => {
        appendSys("âŒ ì—°ê²°ì´ ëŠì–´ì¡ŒìŠµë‹ˆë‹¤. 3ì´ˆ í›„ ì¬ì ‘ì† ì‹œë„â€¦");
        sendBtn.disabled = true;
        setTimeout(connect, 3000);
      });
      ws.addEventListener("error", err => {
        appendSys("âš ï¸ ì—ëŸ¬ ë°œìƒ: " + err.message);
      });
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text || ws.readyState !== WebSocket.OPEN) return;
      ws.send(JSON.stringify({ roomId: ROOM_ID, user: myNick, content: text }));
      input.value = "";
    });

    function appendMsg(sender, text, self, id) {
      const div = document.createElement("div");
      div.className = `msg${self ? " self" : ""}`;
      div.id = `msg-${id}`;
      const content = document.createElement("div");
      content.className = "content";
      content.textContent = `[${sender}] ${text}`;
      div.appendChild(content);
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    function appendSys(text) {
      const div = document.createElement("div");
      div.className = "msg sys";
      const content = document.createElement("div");
      content.className = "content";
      content.textContent = text;
      div.appendChild(content);
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }
  })();
</script>
